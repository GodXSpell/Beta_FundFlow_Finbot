services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Tarun@2696
      MYSQL_DATABASE: finbot_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - finbot-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pTarun@2696"]
      interval: 10s
      timeout: 5s
      retries: 5

  finbot-app:
    build:
      context: ./Beta
      dockerfile: Dockerfile
    container_name: finbot-app
    ports:
      - "8081:8080"  # Changed to use port 8081 on host
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/finbot_db?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Tarun@2696
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
    networks:
      - finbot-network
    depends_on:
      mysql-db:
        condition: service_healthy

networks:
  finbot-network:
    driver: bridge

volumes:
  mysql-data: