spring.application.name=Beta
spring.datasource.url=${DB_DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#server.address=...
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Redis Configuration (for rate limiting and sessions)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Security Settings
security.lockout.attempts=${LOCKOUT_ATTEMPTS:5}
security.lockout.duration=${LOCKOUT_DURATION:900}
security.rate.limit.requests=${RATE_LIMIT_REQUESTS:10}
security.rate.limit.duration=${RATE_LIMIT_DURATION:60}

# Logging Configuration
logging.level.org.springframework.boot.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.finbot.Beta.security=DEBUG

spring.web.cors.enabled=true
spring.web.cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500,http://10.30.22.61:5500,http://172.20.240.1:5500,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Add a very visible startup message
startup.message=CORS-ENABLED-FINBOT-APP-STARTING

spring.config.import=optional:file:.env[.properties]
