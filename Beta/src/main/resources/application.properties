spring.application.name=Beta
spring.datasource.url=${DB_DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#server.address=...
server.port=8080

logging.level.org.springframework.boot.web=DEBUG

spring.web.cors.enabled=true
spring.web.cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500,http://10.30.22.61:5500,http://172.20.240.1:5500,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Add a very visible startup message
logging.level.org.springframework.web=DEBUG
startup.message=CORS-ENABLED-FINBOT-APP-STARTING

spring.config.import=optional:file:.env[.properties]
